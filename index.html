<!doctype html>
<html lang="en">

<head>
  <title>Exercise-1</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <!-- Bài 1 -->
    <div class="mb-3">
      <h2>Bài tập tính tiền lương nhân viên</h2>
      <h3>Lương một ngày: 100000</h3>
      <div class="mb-3">
        <input type="text"
            class="form-control" name="" id="numOfDay" aria-describedby="helpId" placeholder=" Enter the number of working day">
      </div>
      <div>
        <button class="btn btn-dark" id="btnEnter">Check Amount</button>
        <div class="mt-3 bg-success text-white p-3" id="result"></div>
      </div>
    </div>
    <br><br><br>
    <!-- Bài 2 -->
    <div class="mb-3">
      <h2>Tính giá trị trung bình</h2>
      <div class="mb-3">
        <div class="mb-3">
          <label for="" class="form-label">Enter the number one</label>
          <input type="text"
            class="form-control" name="" id="numOne" aria-describedby="helpId" placeholder="">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Enter the number two</label>
          <input type="text"
            class="form-control" name="" id="numTwo" aria-describedby="helpId" placeholder="">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Enter number three</label>
          <input type="text"
            class="form-control" name="" id="numThree" aria-describedby="helpId" placeholder="">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Enter number four</label>
          <input type="text"
            class="form-control" name="" id="numFour" aria-describedby="helpId" placeholder="">
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Enter number five</label>
          <input type="text"
            class="form-control" name="" id="numFive" aria-describedby="helpId" placeholder="">
        </div>

        <div>
          <button class="btn btn-danger" id="btnCal">Calculate the average</button>
          <div class="bg-success text-white p-3 mt-3" id="averageResult"></div>
        </div>
      </div>
    </div>
    <br><br><br>
    <!-- Bài 3 -->
    <div class="mb-3">
      <h2>Bài Tập Quy Đổi Tiền</h2>
      <div class="mb-3">
        <label for="" class="form-label">Enter USD</label>
        <input type="text"
          class="form-control" name="" id="usdAmount" aria-describedby="helpId" placeholder="">
      </div>
      <div>
        <button class="btn btn-dark" id="btnExchange">Exchange Now</button>
        <div class="bg-success text-white p-3 mt-3" id="exchangeResult"></div>
      </div>
    </div>
    <br><br><br>
    <!-- Bài 4 -->
    <div class="mb-3">
      <h2>Bài Tập Tính Diện Tích, Chu Vi Hình Chữ Nhật</h2>
      <div class="mb-3">
        <label for="" class="form-label">Enter the length</label>
        <input type="text"
          class="form-control" name="" id="lengthRec" aria-describedby="helpId" placeholder="">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Enter the width</label>
        <input type="text"
          class="form-control" name="" id="widthRec" aria-describedby="helpId" placeholder="">
      </div>
      <div>
        <button class="btn btn-dark" id="btnCalRec">Calculate</button>
        <div class="bg-success text-white p-3 mt-3" id="recResult"></div>
      </div>
    </div>
    <br><br><br>
    <!-- Bài 5 -->
    <div class="mb-3">
      <h2>Bài Tập Tính Tổng Hai Kí Số</h2>
      <div class="mb-3">
        <label for="" class="form-label">Enter the number with 2 digits</label>
        <input type="text"
          class="form-control" name="" id="num" aria-describedby="helpId" placeholder="">
      </div>
      <div>
        <button class="btn btn-dark" id="btnCalSum">Calculate</button>
        <div class="bg-success text-white p-3 mt-3" id="sumResult"></div>
      </div>
    </div>
  </div>
    
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- my js -->
  <script src="./index.js"></script>
</body>

</html>
